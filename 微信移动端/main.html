<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /> 
    <title>诊断测评</title>
   	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css?version=0001">
	<script src="js/rem.js"></script>
	<script src="js/vue.js"></script>
</head>
<body>
		<ul class="main">

			<li v-for="(item, index) in evaluation" :key="index">
				<div class="img_box">
					<img :src="'img/diagnosis/' + item.img_url" alt="">
				</div>
		        <p class="lis_title">
	                {{item.title}}
	            </p>
	            <div class="btn_box">
	            	<div class="btn"  @touchstart="goEntry(item.assessType)">测评</div>
	            	<div class="btn"  @touchstart="goReport(item.assessType,newIdData[index])" v-if="newIdData&&newIdData[index]">查看</div>
	            </div>
	            
			</li>
		</ul>
</body>
<script src="js/axios.min.js"></script>
<script src="js/router.js?010"></script>
<script>
    Vue.prototype.$ajax= axios;
    Vue.prototype.G_uri= '/papi';
    new Vue({
        el:'.main',
        data(){
            return{
                evaluation: [
                    // { title: '沛耕数学', assessType: 0, img_url: 'icon_peigeng.png' },
                    { title: '成就目标定向测评', assessType: 1, img_url: 'icon_chengjiu.png' },
                    { title: '时间管理测评',assessType: 2, img_url: 'icon_shijianguanli.png' },
                    { title: '学习动机测评',assessType: 3, img_url: 'icon_xuexidongji.png' },
                    { title: '学习习惯测评',assessType: 4, img_url: 'icon_xuexixiguan.png' },
                    { title: '情绪管理测评',assessType: 5, img_url: 'icon_qingxuguanli.png' },
                    { title: '人际关系综合诊断测评',assessType: 6, img_url: 'icon_renjiguanxi.png' },
                    { title: '注意力测评',assessType: 7, img_url: 'icon_zhuyili.png' }
                ],
                newIdData: null,
	            assessType : window.sessionStorage.getItem('assessType')
            }
        },
	    methods: {
	    	// 获取测试题 this.$route.query.question
	        // 1:成就目标定向测评  2:时间管理测评  3:学习动机测评
	        // 4:学习习惯测评  5:情绪管理测评  6:人际关系综合诊断测评
	        getMobileReportNewID() {
	            var _this = this;
	            var token = window.sessionStorage.getItem('token');
	            let assessType =  window.sessionStorage.getItem('assessType');
	            this.$ajax
	                .post(this.G_uri + '/assessQuestion/getMobileReportNewID', {
	                },{
	                    headers:{
	                        token: token
	                    }
	                })
	                // 监听数据返回
	                .then(function(res) {
	                	let data = res.data.data;
	                	let arr = [];
	                	data.forEach((item, index)=> {
	                		arr[item.assessType-1] = item.id;
	                	})
	                	_this.newIdData = arr;
	                })
	                .catch(function(error) {
	                    console.log(error)
	                })
	        },
	        goEntry(assessType) {
				var assessType = assessType;
				sessionStorage.setItem('assessType',assessType);
				window.location.href = "testEntry.html?a="+window.sessionStorage.a+'&source='+window.sessionStorage.source+'&type='+window.sessionStorage.type;
			},
			goReport(assessType,reportId) {
				var assessType = assessType;
				var reportId = reportId;
				window.sessionStorage.setItem('reportId',reportId);
	            window.location.href="evaluation_report" + assessType + ".html?version=0002&a="+window.sessionStorage.a+'&source='+window.sessionStorage.source+'&type='+window.sessionStorage.type;
			},
			// 获取沛耕链接
			goPeigeng() {
	            var _this = this;
	            var token = window.sessionStorage.getItem('token');
	            this.$ajax.post(this.G_uri + '/volunteer/requestThirdPartyH5', {}, {
	                    headers:{
	                        token: token
	                    }
	            })
	            .then(function(res) {
	                if(res.data.code == 2000) {
	                    let url =res.data.data;
	                    let obj=_this.urlToObj(url)
	                    if(obj.isBindCard=='1'){
                            window.location.href ='bindCard.html?a='+window.sessionStorage.a+'&source='+window.sessionStorage.source+'&type='+window.sessionStorage.type;
						}
                        if(obj.isBindCard=='2'){
                            window.location.href = url;
                        }
	                }
	            })
	            .catch(function(error) {
	                console.log(error);
	            });
	        },
			//分割url参数
			urlToObj(str){
				let obj = {};
				let arr1 = str.split("?");
				let arr2 = arr1[1]&&arr1[1].split("&")||[];
				for(var i=0 ; i < arr2.length; i++){
					var res = arr2[i].split("=");
					obj[res[0]] = res[1];
				}
				return obj;
			 }
	    },
	    watch: {
	    },
	    computed:{
	    },
	    mounted() {
	    },
	    created() {
	    	this.getMobileReportNewID();
	    }
    })
</script>
</html>
